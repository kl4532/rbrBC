<div class="table" *ngIf="drivers">
    <ng-container>
        <h1>General classification after {{currentStage}} stage[s]</h1>
        <table >
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Gap</th>
            </tr>
            <tr [ngClass]="{'player': driver.player}" *ngFor="let driver of drivers">
                <td>{{ driver.name }}</td>
                <td>{{ driver.totalTimeString }}</td>
                <td>{{ driver.gap }}</td>
            </tr>
        </table>
    </ng-container>

    <div class="center" *ngIf="currentStage === +settingsForm.value.stages">
        <hr>

        <h3>Suggested level</h3>
        <ul class="results">
            <li *ngFor="let player of players">{{ player.name }} - {{player.sugDifficulty}}%</li>
        </ul>
        
        <hr>
        <h2>Finish, press F5 to play again</h2>
    </div>
</div>
