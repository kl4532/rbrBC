<div class="table" *ngIf="drivers">
    <ng-container>
        <h1>General classification after {{currentStage}} stage[s]</h1>
        <table >
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Gap</th>
            </tr>

            <tr *ngFor="let driver of drivers">
                <td>{{ driver.name }}</td>
                <td>{{ driver.totalTimeString }}</td>
                <td>{{ driver.gap }}</td>
            </tr>

            <tr *ngFor="let player of players" class="players-table">
                <td>{{ player.name }}</td>
                <td>{{ player.totalTimeString }}</td>
                <td>{{ player.gap }}</td>
            </tr>
        </table>
    </ng-container>
</div>
