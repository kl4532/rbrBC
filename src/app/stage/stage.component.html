<div class="center" *ngIf="selectedTracks && !started">
    <button class="btn-start" (click)="init()">Start tournament</button>
</div>

<h2 *ngIf="!selectedTracks && !started">Please, select and submit tracks in settings tab</h2>

<div class="table" *ngIf="drivers.length > 0 && started">
    <ng-container *ngFor="let stage of selectedTracks; index as i">
        <ng-container *ngIf="i===currentStage || displayAllStages">
            <h1>SS {{ i + 1}} - {{stage.stage }} ({{stage.record}})</h1>
            <table >
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Timesec</th>
                </tr>
                <tr *ngFor="let driver of drivers">
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.stages[i].timeString }}</td>
                    <td>{{ driver.stages[i].timeSeconds }}</td>
                </tr>
            </table>
        </ng-container>
    </ng-container>
    <form [formGroup]="settingsForm" (ngSubmit)="submitResults()" *ngIf="currentStage < settingsForm.value.stages">
        <table>
            <tr formArrayName="selectedPlayers" *ngFor="let player of settingsForm.get('selectedPlayers').controls; let i= index">
                <ng-container [formGroupName]="i">
                    <td>Player {{i+1}}</td>
                    <td><input formControlName="currentStageTime" name="currentStageTime" type="text"></td>
                </ng-container>
            </tr> 
        </table>
        <div class="center">
            <button class="btn-submit" type="submit">Submit</button>
        </div>
    </form>

    <ng-container *ngIf="currentStage == settingsForm.value.stages">
        THE END, <button (click)="displayAllStages = true">Display all stages</button>
        <button (click)="playAgain()">Play again</button>
    </ng-container>
</div>
